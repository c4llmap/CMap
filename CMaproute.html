<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경로 안내</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #map {
            width: 100%;
            height: 60vh;
            margin-top: 20px;
        }

        .button-group {
            margin: 20px;
        }

        .route-button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=k30kvdvltu"></script>
</head>
<body>
    <h1>경로 안내</h1>
    <div class="button-group">
        <button class="route-button" onclick="getRoute('walk')">도보</button>
        <button class="route-button" onclick="getRoute('bus')">버스</button>
        <button class="route-button" onclick="getRoute('subway')">지하철</button>
    </div>
    <div id="map"></div>
    <script>
        const startLatLng = { lat: 36.8242, lng: 127.1689 }; // 천안 백석대학교
        const endLatLng = { lat: 36.8108, lng: 127.1470 }; // 천안역
        let map;
        let startMarker, endMarker;

        document.addEventListener('DOMContentLoaded', () => {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(startLatLng.lat, startLatLng.lng),
                zoom: 13
            });

            startMarker = new naver.maps.Marker({
                position: new naver.maps.LatLng(startLatLng.lat, startLatLng.lng),
                map: map,
                title: '출발지: 백석대학교'
            });

            endMarker = new naver.maps.Marker({
                position: new naver.maps.LatLng(endLatLng.lat, endLatLng.lng),
                map: map,
                title: '도착지: 천안역'
            });
        });

        function getRoute(type) {
            const start = new naver.maps.LatLng(startLatLng.lat, startLatLng.lng);
            const end = new naver.maps.LatLng(endLatLng.lat, endLatLng.lng);
            let option;

            if (type === 'walk') {
                option = 'traoptimal';
            } else if (type === 'bus') {
                option = 'pubtransit';
            } else if (type === 'subway') {
                option = 'pubtransit';
            }

            const directionsUrl = `https://naveropenapi.apigw.ntruss.com/map-direction/v1/driving?start=${start.lng},${start.lat}&goal=${end.lng},${end.lat}&option=${option}`;
            const headers = {
                "X-NCP-APIGW-API-KEY-ID": "k30kvdvltu",
                "X-NCP-APIGW-API-KEY": "5h8GO4cry5fxNdETzfES6P0RLamCRWW3yZG5oCUv"
            };

            fetch(directionsUrl, { headers })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 0) {
                        const path = data.route.traoptimal[0].path.map(point => new naver.maps.LatLng(point[1], point[0]));

                        // 기존 경로 삭제
                        if (window.polyline) {
                            window.polyline.setMap(null);
                        }

                        window.polyline = new naver.maps.Polyline({
                            path: path,
                            strokeColor: '#5347AA',
                            strokeWeight: 5,
                            map: map
                        });

                        map.fitBounds(new naver.maps.LatLngBounds(
                            new naver.maps.LatLng(startLatLng.lat, startLatLng.lng),
                            new naver.maps.LatLng(endLatLng.lat, endLatLng.lng)
                        ));
                    } else {
                        alert('경로를 찾을 수 없습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('경로 검색 중 오류가 발생했습니다.');
                });
        }
    </script>
</body>
</html>
