<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 지도 길찾기</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #map {
            width: 100%;
            height: 60%;
        }
        #controls {
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            box-sizing: border-box;
        }
        @media (max-width: 600px) {
            #controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="start" placeholder="출발지">
        <input type="text" id="end" placeholder="도착지">
        <button onclick="findRoute()">길찾기</button>
    </div>
    <div id="map"></div>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=k30kvdvltu"></script>
    <script src="main.js"></script>
</body>
</html>
