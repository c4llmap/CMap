<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver Dynamic Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }
        .map-container {
            width: 100%;
            height: 400px;
        }
        .form-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            position: relative;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding-right: 40px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .form-group img {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        #recommendations {
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .recommendation {
            padding: 10px;
            cursor: pointer;
        }
        .recommendation:hover {
            background-color: #f1f1f1;
        }
    </style>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=k30kvdvltu"></script>
</head>
<body>
    <div class="container">
        <div class="map-container" id="map"></div>
        <div class="form-container">
            <div class="form-group">
                <input type="text" id="start" placeholder="출발지">
                <img src="magnifying_glass_icon.png" alt="search" onclick="showRecommendations('start')">
            </div>
            <div class="form-group">
                <input type="text" id="end" placeholder="목적지">
                <img src="magnifying_glass_icon.png" alt="search" onclick="showRecommendations('end')">
            </div>
            <div id="recommendations"></div>
            <div class="form-group">
                <button onclick="findRoute()">경로 찾기</button>
            </div>
            <div class="form-group">
                <button onclick="startVoiceInput('start')">출발지 보이스 입력</button>
            </div>
            <div class="form-group">
                <button onclick="startVoiceInput('end')">목적지 보이스 입력</button>
            </div>
        </div>
    </div>
    <script>
        let map, marker, startLatLng, endLatLng;
        let startInput = document.getElementById('start');
        let endInput = document.getElementById('end');
        let recommendations = document.getElementById('recommendations');

        function initMap() {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(36.839412, 127.183765),
                zoom: 10
            });

            marker = new naver.maps.Marker({
                position: map.getCenter(),
                map: map
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    let lat = position.coords.latitude;
                    let lng = position.coords.longitude;
                    let location = new naver.maps.LatLng(lat, lng);
                    map.setCenter(location);
                    marker.setPosition(location);
                    startInput.value = `${lat}, ${lng}`;
                    startLatLng = location;
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        async function showRecommendations(inputId) {
            let input = document.getElementById(inputId).value;
            if (input.length > 2) { // 입력 길이가 2자 이상일 때 추천 장소 요청
                try {
                    let response = await fetch(`https://naveropenapi.apigw.ntruss.com/map-place/v1/search?query=${input}&coordinate=${map.getCenter().lng()},${map.getCenter().lat()}`, {
                        headers: {
                            'X-NCP-APIGW-API-KEY-ID': 'k30kvdvltu',
                            'X-NCP-APIGW-API-KEY': '5h8GO4cry5fxNdETzfES6P0RLamCRWW3yZG5oCUv'
                        }
                    });
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    let data = await response.json();
                    recommendations.innerHTML = ''; // 기존 추천 내용 제거
                    data.places.forEach(place => {
                        let recommendation = document.createElement('div');
                        recommendation.className = 'recommendation';
                        recommendation.innerText = place.name;
                        recommendation.onclick = () => {
                            document.getElementById(inputId).value = place.name;
                            if (inputId === 'start') {
                                startLatLng = new naver.maps.LatLng(place.y, place.x);
                            } else {
                                endLatLng = new naver.maps.LatLng(place.y, place.x);
                            }
                            recommendations.innerHTML = ''; // 추천 내용 제거
                        };
                        recommendations.appendChild(recommendation);
                    });
                    recommendations.style.display = 'block';
                } catch (error) {
                    console.error('Error fetching recommendations:', error);
                }
            } else {
                recommendations.style.display = 'none';
            }
        }

        function findRoute() {
            if (startLatLng && endLatLng) {
                let directionsService = new naver.maps.Service.DirectionsService();
                directionsService.route({
                    start: startLatLng,
                    destination: endLatLng,
                    travelMode: naver.maps.Service.DirectionsService.MODE_TRANSIT
                }, function(response, status) {
                    if (status === naver.maps.Service.Status.OK) {
                        let directionsDisplay = new naver.maps.Service.DirectionsRenderer();
                        directionsDisplay.setMap(map);
                        directionsDisplay.setDirections(response);
                    } else {
                        alert('경로를 찾을 수 없습니다.');
                    }
                });
            } else {
                alert('출발지와 목적지를 입력하세요.');
            }
        }

        function startVoiceInput(inputId) {
            if (!('webkitSpeechRecognition' in window)) {
                alert('음성 인식을 지원하지 않는 브라우저입니다.');
                return;
            }

            let recognition = new webkitSpeechRecognition();
            recognition.lang = "ko-KR";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            alert(`${inputId === 'start' ? '출발지' : '목적지'}를 알려주세요.`);
            recognition.start();

            recognition.onresult = function(event) {
                let speechResult = event.results[0][0].transcript;
                document.getElementById(inputId).value = speechResult;
                showRecommendations(inputId);
            };

            recognition.onspeechend = function() {
                recognition.stop();
            };

            recognition.onerror = function(event) {
                alert('음성 인식 오류: ' + event.error);
            };
        }

        window.onload = initMap;
    </script>
</body>
</html>
