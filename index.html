<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver Dynamic Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }
        .map-container {
            width: 100%;
            height: 400px;
        }
        .form-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .form-group input {
            width: 45%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        #recommendations {
            display: none;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .recommendation {
            padding: 10px;
            cursor: pointer;
        }
        .recommendation:hover {
            background-color: #f1f1f1;
        }
    </style>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=k30kvdvltu"></script>
</head>
<body>
    <div class="container">
        <div class="map-container" id="map"></div>
        <div class="form-container">
            <div class="form-group">
                <input type="text" id="start" placeholder="출발지" oninput="showRecommendations('start')">
                <input type="text" id="end" placeholder="목적지" oninput="showRecommendations('end')">
            </div>
            <div id="recommendations"></div>
            <div class="form-group">
                <button onclick="findRoute()">경로 찾기</button>
            </div>
            <div class="form-group">
                <button onclick="startVoiceInput()">보이스 입력</button>
            </div>
        </div>
    </div>
    <script>
        let map, marker, startLatLng, endLatLng;
        let startInput = document.getElementById('start');
        let endInput = document.getElementById('end');

        function initMap() {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.5665, 126.9780),
                zoom: 10
            });

            marker = new naver.maps.Marker({
                position: map.getCenter(),
                map: map
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    let lat = position.coords.latitude;
                    let lng = position.coords.longitude;
                    let location = new naver.maps.LatLng(lat, lng);
                    map.setCenter(location);
                    marker.setPosition(location);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showRecommendations(inputId) {
            let input = document.getElementById(inputId).value;
            // Naver API를 사용하여 추천 장소를 가져오는 코드 작성
            // 추천 장소를 #recommendations 요소에 추가
        }

        function setStartLocation(latLng) {
            startLatLng = latLng;
        }

        function setEndLocation(latLng) {
            endLatLng = latLng;
        }

        function findRoute() {
            if (startLatLng && endLatLng) {
                // Naver API를 사용하여 경로 찾기
            } else {
                alert('출발지와 목적지를 입력하세요.');
            }
        }

        function startVoiceInput() {
            // 음성 인식을 시작하는 코드 작성
        }

        window.onload = initMap;
    </script>
</body>
</html>
