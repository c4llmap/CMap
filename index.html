<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경로 안내 서비스</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        input, select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }

        .voice-btn {
            background: url('voice-icon.png') no-repeat center;
            background-size: cover;
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=k30kvdvltu"></script>
</head>
<body>
    <div class="container">
        <h1>경로 안내 서비스</h1>
        <div class="input-group">
            <label for="start">출발지:</label>
            <input type="text" id="start" list="cities" placeholder="출발지를 입력하세요">
            <button class="voice-btn" id="start-voice"></button>
        </div>
        <div class="input-group">
            <label for="end">목적지:</label>
            <input type="text" id="end" list="cities" placeholder="목적지를 입력하세요">
            <button class="voice-btn" id="end-voice"></button>
        </div>
        <button id="route-btn">경로 안내</button>
    </div>
    <datalist id="cities">
        <option value="서울">
        <option value="부산">
        <option value="대구">
        <option value="인천">
        <option value="광주">
        <option value="대전">
        <option value="울산">
        <option value="세종">
        <option value="경기">
        <option value="강원">
        <option value="충북">
        <option value="충남">
        <option value="전북">
        <option value="전남">
        <option value="경북">
        <option value="경남">
        <option value="제주">
        <option value="천안">
    </datalist>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const startInput = document.getElementById('start');
            const endInput = document.getElementById('end');
            const cities = ["서울", "부산", "대구", "인천", "광주", "대전", "울산", "세종", "경기", "강원", "충북", "충남", "전북", "전남", "경북", "경남", "제주", "천안"];
            
            const userLatitude = 36.8242; // 천안 백석대학교 위도
            const userLongitude = 127.1689; // 천안 백석대학교 경도

            function setDefaultCity(latitude, longitude) {
                const distanceToCheonan = calculateDistance(latitude, longitude, userLatitude, userLongitude);
                if (distanceToCheonan < 5) { // 5km 이내라면 천안으로 설정
                    startInput.value = "천안";
                }
            }

            function calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371; // 지구의 반경 (km)
                const dLat = (lat2 - lat1) * (Math.PI / 180);
                const dLon = (lon2 - lon1) * (Math.PI / 180);
                const a = 
                    Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * 
                    Math.sin(dLon / 2) * Math.sin(dLon / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                const distance = R * c; // 거리 (km)
                return distance;
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    setDefaultCity(latitude, longitude);
                });
            } else {
                console.log("Geolocation is not supported by this browser.");
                setDefaultCity(userLatitude, userLongitude); // Geolocation이 지원되지 않을 때 기본 값 사용
            }

            function startRecognition(inputElement) {
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'ko-KR';

                recognition.onresult = (event) => {
                    const city = event.results[0][0].transcript;
                    if (cities.includes(city)) {
                        inputElement.value = city;
                    } else {
                        alert('인식된 도시가 목록에 없습니다.');
                    }
                };

                recognition.start();
            }

            document.getElementById('start-voice').addEventListener('click', () => startRecognition(startInput));
            document.getElementById('end-voice').addEventListener('click', () => startRecognition(endInput));

            document.getElementById('route-btn').addEventListener('click', () => {
                const start = startInput.value;
                const end = endInput.value;

                window.location.href = `CMaproute.html?start=${start}&end=${end}`;
            });
        });
    </script>
</body>
</html>
